name: Seth Polsley
highlighter: false
url: https://www.spolsley.com
plugins: [jekyll-paginate,  jekyll-gist]
paginate: 8
paginate_path: "/posts/page:num/"
future: true
description: Seth Polsley's Blog - Tech Thoughts
intro: Tech Thoughts
logo: /assets/images/tt_logo.png
disqus_shortname:
# url: http://gotchacode.com
#Comment out url when working locally to resolve base urls correctly
#url:

# Owner/author information
owner:
  name:           spolsley
  avatar:         <avatar-image-link>
  email:          <your-email-address>
  # Social networking links used in footer. Update and remove as you like.
  twitter:
  github: https://www.github.com/spolsley
  linkedin: https://www.linkedin.com/in/spolsley
  scholar: https://scholar.google.com/citations?user=TYi09_oAAAAJ&hl=en
  stackexchange:
  # For Google Authorship https://plus.google.com/authorship
  google_plus:

# Analytics and webmaster tools stuff goes here
google_analytics:
google_verify:
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Links to include in top navigation
# For external links add external: true

# Files to copy to root directory
include:
  - assets/icons/android-chrome-192x192.png
  - assets/icons/android-chrome-256x256.png
  - assets/icons/apple-touch-icon.png
  - assets/icons/browserconfig.xml
  - assets/icons/favicon-16x16.png
  - assets/icons/favicon-32x32.png
  - assets/icons/favicon.ico
  - assets/icons/mstile-150x150.png
  - assets/icons/safari-pinned-tab.svg
  - assets/icons/site.webmanifest

# Static file configuration
defaults:
  - scope:
      path: "assets/icons"
    values:
      sitemap: false

# Ensure these files are copied to the root
keep_files: [
  "android-chrome-192x192.png",
  "android-chrome-256x256.png",
  "apple-touch-icon.png",
  "browserconfig.xml",
  "favicon-16x16.png",
  "favicon-32x32.png",
  "favicon.ico",
  "mstile-150x150.png",
  "safari-pinned-tab.svg",
  "site.webmanifest"
]
