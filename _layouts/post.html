---
layout: default
comments: true
---
<div class="header">
<h1><a href="../../../"><img src="{{ site.logo }}" height="32px"> {{ site.intro }}</a></h1>
</div>

<h2 class="post-title">{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<div class="keep-in-touch">

    <!-- Removed Twitter integration
    {% if site.owner.twitter %}
    Tweet me <a href="https://twitter.com/{{site.owner.twitter}}">@{{ site.owner.twitter }}</a> if you like this post.
    {% endif %}
    -->
  </p>
</div>
